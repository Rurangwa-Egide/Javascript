     background: linear-gradient(to right, #9c27b0,#8ecdff);

}

}

}

}
  h1 {
    text-align: center;
    color: #333;

  }

  .container {
    max-width: 600px;
    margin: auto;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  input[type="text"], input[type="number"] {
    width: 95%;

   background: linear-gradient( blue,pink);

    background-color: #008CBA;
    margin-top: 20px;
  }

  #sellButton:hover {
    background-color: #007bb5;
  }
</style>

<body>

<h1>Product Input & Selling</h1>
<div class="container">
  <form id="productForm">
    
    <h2>Add Selected Product</h2>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required />

    <label for="productPrice">Price ($):</label>
    <input type="number" id="productPrice" required min="0" step="0.01" />

    <button type="submit">Add Product</button>
  </form>

  <div id="productList">
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price ($)</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
      </tbody>
    </table>
  </div>

  <div id="totalSection">
    Total: $<span id="totalAmount">0.00</span>
  </div>
</div>

<script>
  const productForm = document.getElementById('productForm');
  const productTableBody = document.getElementById('productTableBody');
  const totalAmountSpan = document.getElementById('totalAmount');
  const sellButton = document.getElementById('sellButton');

  let products = [];

  productForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('productName').value.trim();
    const price = parseFloat(document.getElementById('productPrice').value);

    if (name && !isNaN(price)) {
      const product = { id: Date.now(), name, price };
      products.push(product);
      addProductToTable(product);
      updateTotal();
      productForm.reset();
    }
  });

  function addProductToTable(product) {
    const row = document.createElement('tr');

    const nameCell = document.createElement('td');
    nameCell.innerText = product.name;

    const priceCell = document.createElement('td');
    priceCell.innerText = product.price.toFixed(2);

    const removeCell = document.createElement('td');
    const removeBtn = document.createElement('button');
    removeBtn.innerText = 'Remove';
    removeBtn.onclick = () => {
      var c = confirm(' Do You Want To Remove That');
      if(c === true){
      products = products.filter(items => items.id === product.id);
      row.remove();
      updateTotal();
      }
    };
    removeCell.appendChild(removeBtn);

    row.appendChild(nameCell);
    row.appendChild(priceCell);
    row.appendChild(removeCell);

    productTableBody.appendChild(row);
  }
  function updateTotal() {
    const total = products.reduce((sum, p) => sum + p.price, 0);
    totalAmountSpan.innerText = total.toFixed(2);
  }
  

</script>
</body>
</html>
